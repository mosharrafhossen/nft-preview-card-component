<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Preview Card</title>

  <link rel="icon" href="images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="image-box">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="info">
      <div class="eth">
        <img src="images/icon-ethereum.svg" width="12">
        0.041 ETH
      </div>

      <div class="time">
        <img src="images/icon-clock.svg" width="16">
        3 days left
      </div>
    </div>

    <div class="line"></div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="creator">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
